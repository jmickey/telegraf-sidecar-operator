[agent]
  collection_jitter = "0s"
  debug = false
  flush_interval = "10s"
  flush_jitter = "3s"
  hostname = "$NODENAME"
  interval = "10s"
  logfile = ""
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  quiet = false
  round_interval = true

[inputs]

  [[inputs.prometheus]]
    urls = ["http://localhost:8080/metrics"]
    interval = "10s"
    metric_version = 1

[outputs]

  [[outputs.file]]
    files = ["stdout"]

[global_tags]
  namespace = "$NAMESPACE"
  nodename = "$NODENAME"
  pod_name = "$HOSTNAME"
  type = "app"
